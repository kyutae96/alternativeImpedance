name: alternative_impedance
description: "Alternative Impedance - Cochlear Implant Impedance Measurement App"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.9.0

dependencies:
  flutter:
    sdk: flutter

  # Firebase packages (LOCKED versions)
  firebase_core: 3.6.0
  cloud_firestore: 5.4.3

  # State Management
  provider: 6.1.5+1

  # BLE Communication
  flutter_blue_plus: 1.36.8

  # Charts
  fl_chart: 0.69.2

  # Excel Export
  excel: 4.0.6
  path_provider: 2.1.5
  share_plus: 10.1.4

  # Local Storage
  shared_preferences: 2.5.3

  # UI
  cupertino_icons: ^1.0.8

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/icons/
